package: swiftnav.sbp.user
description: |
  Messages reserved for use by the user.
stable: False
public: True
include:
  - types.yaml
definitions:

 - MSG_USER_DATA:
    id: 0x0800
    short_desc: User data
    desc: |
        This message can contain any application specific user data up to a
        maximum length of 255 bytes per message.
    fields:
        - contents:
            type: array
            fill: u8
            desc: User data payload

 - MSG_USER_CMD:
    id: 0x0801
    short_desc: User cmd with data
    desc: |
        This message is used for user specific rpc.
    fields:
        - cmd:
            type: u8
            desc: command byte
        - data:
            type: u8 
            desc: data byte
               
 - MSG_USER_PWM:
    id: 0x0802
    short_desc: User PWM data
    desc: |
        This message contain 4 pwm channels in percent (0-100).
    fields:
        - pwm0:
            type: u8
            desc: pwm raw 0
        - pwm1:
            type: u8
            desc: pwm raw 1
        - pwm2:
            type: u8
            desc: pwm raw 2
        - pwm3:
            type: u8
            desc: pwm raw 3
